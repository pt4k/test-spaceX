<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>test-SpaceX</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.png" alt="Логотип SpaceX" class="logo" />

      <ul class="header__links">
        <li class="header__links-item">
          <a href="#" class="header__link">Главная</a>
        </li>
        <li class="header__links-item">
          <a href="#" class="header__link">Технология</a>
        </li>
        <li class="header__links-item">
          <a href="#" class="header__link">График полетов</a>
        </li>
        <li class="header__links-item">
          <a href="#" class="header__link">Гарантии</a>
        </li>
        <li class="header__links-item">
          <a href="#" class="header__link">О компании</a>
        </li>
        <li class="header__links-item">
          <a href="#" class="header__link">Контакты</a>
        </li>
      </ul>

      <div class="burger">
        <div class="burger__bar"></div>
        <div class="burger__bar"></div>
        <div class="burger__bar"></div>
      </div>
    </header>

    <main class="content">
      <section class="title">
        <img
          src="./images/Journey.png"
          alt="Путешествие"
          class="title__img-journey"
        />
        <form class="title__form" name="pushForm">
          <button class="title__form-button" type="submit">
            Начать путешествие
          </button>
        </form>
        <img src="./images/line.png" alt="Линия" class="title__img" />
      </section>

      <section class="profit">
        <ul class="profit__items">
          <li class="profit__item profit__item_gradient_right-bottom">
            <p class="profit__text">мы</p>
            <h2 class="profit__title">1</h2>
            <p class="profit__text">на рынке</p>
          </li>
          <li class="profit__item profit__item_gradient_left-bottom">
            <p class="profit__text">гарантируем</p>
            <h2 class="profit__title">50%</h2>
            <p class="profit__text">безопасность</p>
          </li>
          <li class="profit__item profit__item_gradient_right-top">
            <p class="profit__text">календарик за</p>
            <h2 class="profit__title">2001г.</h2>
            <p class="profit__text">в подарок</p>
          </li>
          <li class="profit__item profit__item_gradient_left-top">
            <p class="profit__text">путешествие</p>
            <h2 class="profit__title">597</h2>
            <p class="profit__text">дней</p>
          </li>
        </ul>
      </section>
    </main>
    <script src="./pages/index.js"></script>
  </body>
</html>
